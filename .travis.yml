osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

install:
- npm install

if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export CERTIFICATE_P12=Certificate.p12;
    echo $CERTIFICATE_OSX_P12 | base64 â€” decode > $CERTIFICATE_P12;
    export KEYCHAIN=build.keychain;
    security create-keychain -p mysecretpassword $KEYCHAIN;
    security default-keychain -s $KEYCHAIN;
    security unlock-keychain -p mysecretpassword $KEYCHAIN;
    security import $CERTIFICATE_P12 -k $KEYCHAIN -P   $CERTIFICATE_PASSWORD -T /usr/bin/codesign;
    
    script:
    - npm run dist-mac

    deploy:
    skip_cleanup: true
    provider: releases
    api_key:
      secure: 
    file:
    - dist/mac/Lanyang-Whats-Up-0.1.0-mac.zip
    - dist/mac/Lanyang-Whats-Up-0.1.0.dmg
    on:
      repo: LckySndays/LanyangWhatsUp
    
fi

