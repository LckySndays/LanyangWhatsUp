osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

install:
- npm install

script:
- npm run dist-mac
- git add dist

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist
  skip_cleanup: true
  on:
    repo: LckySndays/LanyangWhatsUp
