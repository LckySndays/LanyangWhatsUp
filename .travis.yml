osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

install:
- npm install

script:
- npm run dist-mac

deploy:
  provider: heroku
  buildpack: php
  strategy: git add dist/
  api_key:
    secure: 
  app: whatsupdev
  on:
    repo: LckySndays/LanyangWhatsUp
