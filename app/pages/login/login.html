<style>
	path {
		fill: red;
	}

	.vertical-center {
		min-height: 80%;
		min-height: 80vh;

		display: flex;
		//align-items: center;
		justify-content: center; 
		flex-direction:column;
	}

	body {
		background-color: white;
	}

	#loginbox {
		margin-top: 30px;
	}

	#loginbox > div:first-child {        
		padding-bottom: 10px;    
	}

	.iconmelon {
		display: block;
		margin: auto;
	}

	#form > div {
		margin-bottom: 25px;
	}

	#form > div:last-child {
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.panel {    
		background-color: transparent;
	}

	.panel-body {
		padding-top: 30px;
		background-color: rgba(2555,255,255,.3);
	}

	#particles {
		width: 100%;
		height: 100%;
		overflow: hidden;
		top: 0;                        
		bottom: 0;
		left: 0;
		right: 0;
		position: absolute;
		z-index: -2;
	}

	.iconmelon,
	.im {
	  position: relative;
	  width: 150px;
	  height: 150px;
	  display: block;
	  fill: #525151;
	}

	.iconmelon:after,
	.im:after {
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	}

	@media only screen and (min-width : 768px) {
		.iconmelon,
		.im {
		  width: 300px;
		  height: 300px;
		}
	}

</style>

    });
	
});
</script>

<script>

	function show_message(id, timer=3000){
		set_progress(100); clearTimeout(timeout)
		document.getElementById(id).style.display = 'initial';
		document.getElementById("loginbt").disabled = false;
		setTimeout(function(){ 
			document.getElementById(id).style.display = 'none'; 
			document.getElementById("main-progress").style = 'display: none'; 
			set_progress(0);
		}, timer);
	}

	function set_progress(percent){
		var style = "width: " + percent + "%";
		var text = percent + "% Complete";
		document.getElementById("progress").style = style;
		document.getElementById("progress").innerHTML = text;
	}

	function progress(percent){
		percent 	+= Math.floor((Math.random() * 20) + 5);
		var interval = Math.floor((Math.random() * 3000) + 1000);
		timeout = setTimeout(function(){ 
			if (percent < 100){
				set_progress(percent);
				progress(percent);
			}else{
				document.getElementById("main-progress").style = 'display: none';
				document.getElementById("alert").innerHTML = 'Server response takes too long, please try again';
				show_message("alert");
			}
		}, interval);
	}

	function login(){

		var username = document.getElementById("userID").value;
		var password = document.getElementById("userPass").value;
		var parameter = "userID=" + username + "&userPass=" + password;

		if(username != "" && password != ""){
			
			alertify.confirm("Login Confirmation","By using this service, you are agreeing our <a href='privacy-tos' target='_blank'>Term of Service</a> and <a href='privacy-tos' target='_blank'>Privacy Policy</a>. If you don't agree with the Agreements, then you may not use this Service. Please read them carefully.",
				function(){
					//alertify.success('Ok');
					document.getElementById("main-progress").style = 'display: initial'; progress(0);
					document.getElementById("loginbt").disabled = true;

					var xhttp = new XMLHttpRequest();
					var session = true;
					xhttp.onreadystatechange = function() {
						if (xhttp.readyState == 4 && xhttp.status == 200) {

							$response = JSON.parse(xhttp.responseText);
							if($response.status == "ok"){

								set_progress(100); clearTimeout(timeout);
								sessionStorage.setItem("JWT", $response.response);
								setTimeout(function(){ 
									window.location = "./dashboard.html";
								}, 3000);

							}else if($response.status == "ok2"){

								document.getElementById("success").innerHTML = "Confirmation E-mail has been sent to <a target='_blank' href='https://webmail.tku.edu.tw'>" + $response.response + "</a>";
								show_message("success", 10000);

							}else{

								document.getElementById("alert").innerHTML = $response.response;
								show_message("alert");

							}

						}else if(xhttp.readyState == 4 && xhttp.status == 502){
							document.getElementById("alert").innerHTML = 'Server returned 502, please try again';
							show_message("alert");
						}
					};
					
					xhttp.open("POST", "https://whatsupdev.herokuapp.com/dev/login.php", true);
					xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					xhttp.send(parameter);

				},
				function(){
					//alertify.error('Cancel');
			});

		}else{
			progress(100);
			document.getElementById("alert").innerHTML = 'Username or Password empty';
			show_message("alert");
		}

	}
</script>
