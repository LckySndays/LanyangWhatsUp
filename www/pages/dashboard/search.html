<script>
	if(!sessionStorage.Contacts){

		waitingDialog.show('Retreiving the data..');
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {

				$response = JSON.parse(xhttp.responseText);
				if($response.status == "ok"){

					sessionStorage.setItem("Contacts", $response.response);
					getContacts();
					waitingDialog.hide();
					//alert($response.response);

				}else if(xhttp.readyState == 4 && xhttp.status == 502){
				
				}
			}
		}

		xhttp.open("GET", URLGetContact, true);
		xhttp.send();

	}else{
		getContacts();
	}

	function searchByID($id){
		$contacts 	= JSON.parse(sessionStorage.Contacts);

		var obj = $contacts.contacts;
		for (var key in obj){
			var value = obj[key].user_no;

			if(value.indexOf($id) !== -1){
				document.write("<br> - " + key + ": " + value);
			}
			// alert(key + " " + value);
		}
	}

	function searchByName($name){
		$contacts 	= JSON.parse(sessionStorage.Contacts);

		var obj = $contacts.contacts;
		for (var key in obj){
			var value = obj[key].name;

			if(value.indexOf($name) !== -1){
				document.write("<br> - " + key + ": " + value);
			}
			// alert(key + " " + value);
		}
	}

	function getContacts(){
		var options = {
			valueNames: [ 'name', 'id' , { name: 'avatar', attr: 'src' }],
			page: 5
		};

		var values = [ {
			name: "Testing Account",
			id: 789456123,
			avatar: "img/avatar1.jpg"
		}];

		var userList = new List('users', options, values);

		$contacts 	= JSON.parse(sessionStorage.Contacts);

		var obj = $contacts.contacts;
		for (var key in obj){
			userList.add({
				name: obj[key].name,
				id: obj[key].user_no,
				avatar: (obj[key].avatar_big_url == "") ? "img/avatar1.jpg" : obj[key].avatar_big_url
			});

		}
	}
</script>
